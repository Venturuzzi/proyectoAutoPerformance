<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <title>contacto</title>
</head>

<body>
<!-- Header -->   

<header class="encabezado">
  <div class="logo">
    <a href="../proyecto/index.html"><img src="./img/icons8-turbocompresor-50.png" alt="turbo"></a>
  </div>

<h1 class="logoTitulo">Autoperformance</h1>
       

    </header>

    <!-- Main -->
    <div>
    
      <a href="./index.html"><button> <p class="botonAtras1">Atras</p></button></a>

    </div>
<main>
    <h1 class="mensaje1">Dejanos tu mensaje</h1>
    

<section id="contactoCliente">

   <form >

    <label for="nombre-apellido">Nombre y Apellido</label>

    <div class="nombreApellido">

      
      <input type="text" id="nombre-apellido" required>
    
    </div>
<br>

    <label for="mensaje">Tu Mensaje</label>

    <div class="textCliente">

      
      <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
    
    </div>

    <label for="correo">Email</label>
    
    <div class="email">

      <input type="email" id="correo" placeholder="ejemplo@gmail.com">
    
    </div>

    <label for="telefono">Telefono</label>

    <div class="tel">

      
      <input type="tel" id="telefono" placeholder="+54 9 351-653654" required>
    
    </div>

     <div class="promo">

      <label for="promo">Deseas adherirte al envio de promociones y descuentos exclusivos</label>
      <input type="checkbox" id="promo">
     
    </div>

    
    <div class="boton">

      <input type="submit" value="Enviar Mensaje" class="boton">
    
    </div>

   </form>

</section>

<br>
</main>

<!-- Footer -->

<footer class="pie">
    
    
  <div class="logoFooter">
    
      <h3>Autoperformance</h3>
    <img src="./img/icons8-turbocompresor-50.png" alt="turbo">

    
  </div>

     <h4>amor por la velocidad...</h4>

     
  <div class="imgRedes">
      <h2>Nuestras redes</h2>

      <a href="https://www.facebook.com/" ><img src="./img/icons8-facebook-50.png" alt="facebook"></a>
      <a href="https://www.instagram.com/"><img src="./img/icons8-instagram-50.png" alt="instagram"></a>
      <a href="https://www.whatsapp.com/?lang=es"><img src="./img/icons8-whatsapp-50.png" alt="whatsapp"></a>
  
  </div>

</body>
</html>
