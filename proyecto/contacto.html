<html lang="es">
<head>

</head>

<body>
<!-- Header -->   
<header class="conteiner-fluid">

  <div class="row">  

      <!-- <div class="logo"> -->

  </div>   
</header>

<div class="conteiner">

  <a href="./index.html"><button> <p class="row-1" >Atras</p></button></a>

</div>

    <!-- Main -->
    
<main class="container">

    <h1 class="col-12">Dejanos tu mensaje</h1>
    

<section id="contactoCliente">

   <form >

    <label for="nombre-apellido">Nombre y Apellido</label>

    <div class="nombreApellido">

      
      <input type="text" id="nombre-apellido" required>
    
    </div>
<br>

    <label for="mensaje">Tu Mensaje</label>

    <div class="textCliente">

      
      <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
    
    </div>

    <label for="correo">Email</label>
    
    <div class="email">

      <input type="email" id="correo" placeholder="ejemplo@gmail.com">
    
    </div>

    <label for="telefono">Telefono</label>

    <div class="tel">

      
      <input type="tel" id="telefono" placeholder="+54 9 351-653654" required>
    
    </div>

     <div class="promo">

      <label for="promo">Deseas adherirte al envio de promociones y descuentos exclusivos</label>
      <input type="checkbox" id="promo">
     
    </div>

    
    <div class="boton">

      <input type="submit" value="Enviar Mensaje" class="boton">
    
    </div>

   </form>

</section>

<br>
</main>

<!-- Footer -->

<footer class="container-fluid">
    

  <div class="row">
    
      <h3 class="col-2">Autoperformance</h3>
    <img class="col-1" src="./img/icons8-turbocompresor-50.png" alt="turbo">

    
  

     <h4 class="col-3">amor por la velocidad...</h4>

      <a href="https://www.instagram.com/" class="col-1"><img src="./img/icons8-instagram-50.png" alt="instagram"></a>
      <a href="https://www.whatsapp.com/?lang=es" class="col-1"><img src="./img/icons8-whatsapp-50.png" alt="whatsapp"></a>
  
  </div>

</footer>
  <script src="./js/bootstrap.js"></script>
</body>
</html>
